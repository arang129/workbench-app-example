version: "3.9"

services:
  jupyterlab:
    image: workbench-app-example
    build:
      context: "."
      dockerfile: setup/Dockerfile
    container_name: workbench-app-example
    restart: always
    ports:
      - 8888:8888
    environment:
      WORKBENCH_APP_ENABLED: 'true'
      # WORKBENCH_APP_ENABLED: 'false'
    volumes:
      - "${PWD}:/home/jovyan/jupyter-example-proxy"
 